{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

        <div class="mb-4">
            <h4>삭제하기 : {{ target_project.title }}</h4>
        </div>
        <form action="{% url 'projectapp:delete' pk=target_project.pk %}" method="post">
            {% csrf_token %}

        </form>
    </div>
{% endblock %}
