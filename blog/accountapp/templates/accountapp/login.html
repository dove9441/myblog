{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="dove_500px_div">
    <div>
        <h4>Login</h4>    
    </div>
    <div>
        <form action="{% url 'accountapp:login' %}" method="post">
            {% csrf_token %}
            <!--{{form}}-->
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="로그인"> <!-- btn (버튼 색) (모양) (열 너비(12가 100%)) (margin-top (기존 마진의 3배))-->
        </form>
        <div style="margin-top:1rem;">
            <h7>
                또는 소셜 계정으로 로그인
            </h7>            
        </div>

        {% include 'socialauth/login.html' %} <!-- include 구문은 자동으로 templates 폴더를 탐색하기 때문에 "include 앱 이릅/템플릿명"으로만 해도 작동한다.-->
    </div>
</div>

{% endblock %}
