{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
	<div style="text-align:center; max-width:500px; margin:4rem auto;">
        <div class="mb-4">
            <h4>Sign Up</h4>
        </div>
        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            <!--{{ form }}--> <!--views.py의 AccountCreateview 클래스의 UserCreationForm을 그대로 불러온다.-->
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3 mb-3" value="가입하기">
        </form>
        <h7>
                또는 소셜 계정으로 로그인
        </h7>
        {% include 'socialauth/login.html' %} <!-- include 구문은 자동으로 templates 폴더를 탐색하기 때문에 "include 앱 이릅/템플릿명"으로만 해도 작동한다.-->
        <h8 style="color:gray;">계정 정보는 SHA-256 단방향 암호화를 사용하여 저장되므로 그 누구도 본래의 비밀번호를 알 수 없습니다.</h8>
        <img src="{% static 'images/pwnotice.png' %}" alt="#">
    </div>
{% endblock %}
