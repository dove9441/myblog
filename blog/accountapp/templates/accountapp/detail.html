{% extends 'base.html' %}


{% block content %}
<div class="dove_500px_div">
    <div>
        <p>
            {{ target_user.date_joined }}
        </p>
        
        <!-- 이미지 넣기 -->
        <img src="{{ target_user.profile.image.url }}" alt="프로필 사진" style="width:12rem; height:12rem; border-radius:20rem; margin-bottom:2rem;"> 
        <!--이렇게 하고 urls.py(root의)에서 미디어 라우팅을 해야 사진이 제대로 뜸--> 
        
        
        
        <!-- 프로파일 존재하면 닉네임 띄우고 아니면 프로파일 생성으로 유도-->
        {% if target_user.profile %}
        
        <h2 style="font-family: 'NanumSqureB">
            {{ target_user.profile.nickname }}
            <a href="{% url 'profileapp:update' pk=target_user.profile.pk %}">
            edit
            </a>
        </h2>
         {% else %}
        <a href="{% url 'profileapp:create' %}">
            <h2 style="font-family: 'NanumSqureB">
            Create Profile
        </h2>
        </a>
        {% endif %}
        
        <!-- 한줄소개 표시-->
        <h5 style="margin-bottom:3rem;">
        {{ target_user.profile.message }}
        </h5>

        
        
        
        
        
        {% if target_user == user %} <!-- target_user가 현재 접속한 user라면 (target_user는 views.py의 AccountDetailView에 있다)-->
        <a href="{% url 'accountapp:update' pk=user.pk %}">
        	<p>
                Change Info
            </p>
        </a>
        <a href="{% url 'accountapp:delete' pk=user.pk %}">
        	<p>
                Quit
            </p>
        </a>
        {% endif %}
    </div>
</div>






{% endblock %}
