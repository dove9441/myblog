{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    
    <!--폰트 (구글 폰트 이용)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta charset='utf-8'>
    <meta title='base'>
    
    <!-- Google meterial icons-->
    <!-- 아이콘 종류는 https://fonts.google.com/icons?selected=Material+Icons 에서 검색-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols" rel="stylesheet">
    
    
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'icons/favicon.svg' %}">
    
    
    <!--- prismjs -->
    <link href="{% static 'prism.css' %}" rel="stylesheet">
    <script src="{% static 'js/prism.js' %}"></script>
    
    <!-- 소셜 로그인을 위한 것들 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}"> <!-- setting.py에서 STATIC_URL이 static이다-->
    <style>
        @font-face {
            font-family : 'NanumSquareR';
            src : local('NanumSquareR'),
            url("{% static 'fonts/NanumSquareR.otf' %}") format("opentype");
        }
        
        @font-face {
            font-family : 'NanumSquareB';
            src : local('NanumSquareB'),
            url("{% static 'fonts/NanumSquareB.otf' %}") format("opentype");
        }
        
        @font-face {
            font-family : 'NanumSquareEB';
            src : local('NanumSquareEB'),
            url("{% static 'fonts/NanumSquareEB.otf' %}") format("opentype");
        }
        
        @font-face {
            font-family : 'NanumSquareL';
            src : local('NanumSquareL'),
            url("{% static 'fonts/NanumSquareL.otf' %}") format("opentype");
        }
        
        
    </style>
</head>
