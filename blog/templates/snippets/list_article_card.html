<div class="list_div">
    <!-- 제목 영역 -->
    <div>
        <b>{{ article.title }}</b>
    </div>
    
    <!-- 내용 영역 -->
        
    <div class="contents_div">
        <!-- 계산 시에는 calc 함수를 사용하자-->
        <!-- truncatechars_html을 써야 html태그 인식해서 닫기 태그로 정리해준다. 꼭 html 붙이자-->
        {{ article.content | truncatechars_html:100 | safe }}
    </div>
    
    <!-- 이미지 영역 -->
    <div class="image_div">
        {% if article.image %}
        <img src="{{ article.image.url }}" alt="#">
        {% endif %}
    </div>
    
    <!-- 작성자. 작성 일자 표시 -->
    
    <span style="font-size:0.2rem; color:gray;">
        {{ article.writer }} | {{ article.created_at }}
    </span>
    
    
        
    
</div>
