{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
	<div style="text-align:center; max-width:500px; margin:4rem auto;">
        <div class="mb-4">
            <h4>Profile Create</h4>
        </div>
        <form action="{% url 'profileapp:create' %}" method="post" enctype='multipart/form-data'> <!-- 사진 파일을 넣을 때에는 enctype을 저렇게 해줘야 작동한다! -->
            {% csrf_token %}
            <!--{{ form }}--> <!--views.py의 AccountCreateview 클래스의 UserCreationForm을 그대로 불러온다.-->
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="저장하기">
        </form>
    </div>
{% endblock %}
