{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
	<div style="text-align:center; max-width:500px; margin:4rem auto;">
        <div class="mb-4">
            <h4>Profile Update</h4>
        </div>
        <form action="{% url 'profileapp:update' pk=target_profile.pk %}" method="post", enctype='multipart/form-data'> 
            <!-- target.user.pk에서 target_profile.pk로 바뀌었다. enc도 사진 가져오기 때문에 꼭!-->
            {% csrf_token %}
            <!--{{ form }}--> <!--views.py의 AccountCreateview 클래스의 UserCreationForm을 그대로 불러온다.-->
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="변경하기">
        </form>
    </div>
{% endblock %}
